  <h1>WebViewJavascriptBridge Demo</h1>
  <script>


  window.onerror = function(err) {
    log('window.onerror: ' + err)
  }

    function setupWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'https://__bridge_loaded__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
    }

    setupWebViewJavascriptBridge(function(bridge) {
    var uniqueId = 1
    function log(message, data) {
      var log = document.getElementById('log')
      var el = document.createElement('div')
      el.className = 'logLine'
      el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
      if (log.children.length) { log.insertBefore(el, log.children[0]) }
      else { log.appendChild(el) }
    }

                                 
            /* 这里注册的事iOS的返回数据  testJavascriptHandler 我们需要写成一样的  传值 */
                                 
        bridge.registerHandler('testJavascriptHandler', function(data, responseCallback) {
            log('ObjC called testJavascriptHandler with', data)
            var responseData = { 'Javascript Says':'Right back atcha!' }
            log('JS responding with', responseData)
            responseCallback(responseData)
        })

             /* 这里注册的事iOS的返回数据  */
                                 
                                 
           /* 这里是发送给iOS的信息的回调 */
        document.body.appendChild(document.createElement('br'))

    var callbackButton = document.getElementById('buttons').appendChild(document.createElement('button'))
        /*  fasongObjcCallback  我们需要写成一样的  */
    callbackButton.innerHTML = 'fasongObjcCallback'
    callbackButton.onclick = function(e) {
      e.preventDefault()
      log('JS 正确的回调"')
      bridge.callHandler('fasongObjcCallback', {'foo': 'bar'}, function(response) {
        log('Js 发送给iOS的信息 ios', response)
      })
    }
                                 
  })
  </script>
